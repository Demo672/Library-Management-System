<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        
        <div class="container">
            <h2>Add Event: </h2>
            <label for="title">Event Title: </label><br>
            <input type="text" id="event-title"><br><br>
            <label for="time">Event Time: </label><br>
            <input type="time" id="event-time"><br><br>
            <label for="date">Event Date: </label><br>
            <input type="date" id="event-date"><br><br>
            <label for="location ">Event Location: </label><br>
            <input type="text" id="event-location"><br><br>
            <button onclick="add()" id="submit">Submit</button>
         </div>
    
        <div class="event-container">
            <h2>Events: </h2>
            <ul id="eventList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
